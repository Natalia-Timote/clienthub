<app-container>
    <app-header></app-header>
    @for (letter of alphabet; track letter) {
    <app-separator>
        {{ letter }}
    </app-separator>
    @for (contact of filterContactsByInitialLetter(letter); track contact.id) {
    <app-contact [name]="contact.name" [phone]="contact.phone" [enterprise]="contact.enterprise" [status]="contact.status">
    </app-contact>
    }
    }
</app-container>
